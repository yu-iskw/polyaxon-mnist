---
version: 1

kind: experiment

environment:
  node_selector:
    polyaxon: experiments-gpu-p100
  resources:
    cpu:
      requests: 1
      limits: 1
    memory:
      requests: 4096
      limits: 4096
    gpu:
      requests: 1
      limits: 1
  tolerations:
    - key: nvidia.com/gpu
      operator: Equal
      value: present
      effect: "NoSchedule"

  tensorflow:
    n_workers: 2
    n_ps: 1

    default_worker:
      node_selector:
        polyaxon: experiments-gpu-p100
      resources:
        cpu:
          requests: 1
          limits: 1
        memory:
          requests: 2048
          limits: 2048
        gpu:
          request: 1
          limits: 1
      tolerations:
        - key: nvidia.com/gpu
          operator: Equal
          value: present
          effect: "NoSchedule"

    default_ps:
      node_selector:
        polyaxon: experiments
      resources:
        cpu:
          requests: 1
          limits: 1
        memory:
          requests: 2048
          limits: 2048

build:
  image: tensorflow/tensorflow:1.10.1
  build_steps:
    - pip install --no-cache-dir -r requirements.txt

run:
  cmd:  python mnist.py
